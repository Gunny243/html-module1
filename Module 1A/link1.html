<!DOCTYPE html>


<html>
    <head>
        <title>css with link</title>
    </head>
    <style>
        a:link{
            color: red;
        }
        a:visited{
            color: brown;
        }
        a:hover{
            color: orange;
        }
        a:active{
            color: green;
        }
    </style>
    <body>
        <a href="https://www.google.com">click link</a> <br>
        <a href="https://www.alibaba.com">alibaba</a>
    </body>
</html>
